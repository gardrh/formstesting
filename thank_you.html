<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
</head>
<body>
    <h1>Thank You for Your Submission</h1>
    <p>Your form data:</p>

    <form>
        <!-- Form fields to display the data -->
        <div>
            <label for="E-post">E-post:</label>
            <input type="text" id="E-post" readonly>
        </div>
        <!-- Add similar fields for other form data -->

        <!-- Print button -->
        <button type="button" onclick="window.print()">Print Form</button>
    </form>

    <script>
        // Function to parse URL parameters and populate the form fields
        function parseURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById('E-post').value = urlParams.get('E-post');
            // Add similar lines for other form fields
        }

        // Call the function to populate the form on page load
        window.onload = parseURLParams;
    </script>
</body>
</html>
