<!DOCTYPE html>
<html>
<head>
    <title>Research Project Tracker</title>
</head>
<body>
<form name="submit-to-google-sheet">
    <p>E-post</p>
  <input name="E-post" type="email" placeholder="Email" required>
    
 <h2>Kontaktperson</h2>
  <input name="Kontaktperson" type="text" placeholder="Kontaktperson">
    
     <h2>Prosjektnavn</h2>
  <input name="Prosjekt" type="text" placeholder="Prosjektnavn">
    
         <h2>Kort beskrivelse</h2>
    <p>Gi en kort beskrivelse av hva innsiktsarbeidet skal handle om</p>
  <input name="Kort beskrivelse" type="text" placeholder="Kort beskrivelse">

             <h2>Planlagt sluttdato</h2>
  <input name="Planlagt sluttdato" type="date" placeholder="Planlagt sluttdato">
    <h1>Send inn</h1>
  <button type="submit">Send inn</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxIdehdScZyKrPhVb2ieREBeX93PFybPl79zSWkFwoWCT3ydimbOWHeXD3MvlRg2aCgvQ/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
